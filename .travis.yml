---
language: node_js
node_js:
  - "8"

branches:
  only:
    - master

script:
  - npm run build

deploy:
  provider: firebase
  token:
    secure: $FIREBASE_TOKEN
  skip_cleanup: true
  github_token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep_history: true
  local_dir: dist/
  on:
    branch: master

notifications:
  email:
    on_failure: change
    on_success: change

